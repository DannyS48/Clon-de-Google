<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Conexión de css -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - sección html que el usuario ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header -  sección que contendrá la navegación -->
    <header>
        <!--nav - elemento específicamente para navegar -->
        <nav>
            <!-- lista no ordenada  -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvwSMC9J-IDmcNg4ycEb09TQgF0txxe1u03R8CVdzp4=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN- SECIIÓN MÁS IMPORTANTE -->
    <main>
        <!-- section- una división y es más importante (lingüísticamente) de div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - Lupa -->
                <span class="search-icon"></span>
                <!-- INPUT- (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
         <section class="main-botones">
            <div>
                <!-- BUSCAR CON GOOGLE -->
                <button class="main-botones-buscar">Buscar con Google</button>
            </div>
            <div>
                <!-- VOY A TENER SUERTE -->
                <button class="main-botones-suerte">Voy a tener suerte</button>
            </div>
         </section> 
    </main>
    <footer>
        <p>México</p>
        <nav>
        <ul class="lista-izquierda">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <ul class="lista-derecha">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>

        </ul>
        </nav>
    </footer>
</body>
</html>
